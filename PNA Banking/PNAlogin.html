<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>PNA Login</title>
    <link rel="stylesheet" href="PNAlogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section>
        <div class="imgbox">
            <img src="images/bg.jpg">
        </div>
        <div class="contentbox">
            <img src="images/PNA.png" alt="PNA Logo">
            <div class="formbox">
                <h2>Login</h2>
                <form>
                    <div class="inputbox">
                        <span>Login</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputbox">
                        <span>Password</span>
                        <input type="password" name="">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name="">Remember me</label>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Sign in" name="">
                    </div>
                    <div class="inputbox">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
