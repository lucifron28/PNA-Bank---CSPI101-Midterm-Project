<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>PNA Admin Login</title>
    <link rel="stylesheet" href="adminlogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section>
        <div class="contentbox">
            <img src="images/PNAdark.png" alt="PNA Logo">
            <div class="formbox">
                <h2>Admin Login</h2>
                <form action="../PNA Banking admin/admin bank.html">
                    <div class="inputbox">
                        <span>Employee ID</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputbox">
                        <span>Password</span>
                        <input type="password" name="">
                    </div>
                    <div class="remember">
                        <label><input type="checkbox" name="">Remember me</label>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Sign in" name="">
                    </div>
                    <div class="inputbox">
                        <p>Having issues? <a href="#">Contact Management</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="imgbox">
            <img src="images/bg2.jpg">
        </div>
    </section>
</body>
</html>
